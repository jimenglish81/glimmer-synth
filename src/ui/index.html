<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GLMR-Synth</title>
    <meta name="description" content="Glimmerjs synthesizer using WebAudio API.">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="theme-color" content="#fff">
    <meta name="apple-mobile-web-app-capable" content="yes">

    {{content-for "head"}}
    <style type="text/css">
      body {
        background-color: #6c2505;
        font-family: arial, sans-serif;
      }
      #app {
        display: none;
      }
      .warning {
        color: #fff;
      }
    </style>

    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/png" size="16x16 32x32" href="icons/favicon.png">
    <link rel="stylesheet" href="{{rootURL}}app.css" disabled>

    {{content-for "head-footer"}}
  </head>
  <body>
    {{content-for "body"}}

    <div id="app"></div>
    <script src="{{rootURL}}app.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function(event) {
        document.head.querySelector('link[rel="stylesheet"][disabled]').disabled = false;
      });
    </script>
    <noscript>
      <p class="warning">
        Unfortunately your device does not currently have JavaScript enabled.
      </p>
    </noscript>

    {{content-for "body-footer"}}
  </body>
</html>
